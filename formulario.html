<html>
<head>
        <title>Formulário</title>																	<meta charset="utf-8">
</head>
<body>
	<form>												
		<p>

			Texto: <input type="text">	
			Checkbox: <input type= "checkbox">		
			Cor: <input type= "color">
			Hora:<input type= "time">
			Radio: <input type= "radio">
			Data: <input type="date">
			Email: <input type="email">
			Senha: <input type="password">
			Botão: <input type="submit">
 			Arquivo: <input type="file">
			Range: <input type="range" value="0">

			Pesquisa: <input type="search">
		</p>

      
		<label for="frutas"> Escolha uma fruta: </label>

		<option value="maca">Maçã</option>
		<option value="banana">Banana</option>
		<option value="laranja">Laranja</option>
		<option value="uva">Uva</option>


	</form>




</body>

</html>
